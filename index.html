<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikevoid</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dorkvoid.github.io/blog/"> 
    <meta property="og:title" content="MIKEVOID">
    <meta property="og:description" content="a personal archive of thoughts, art, and noise">
    <meta property="og:image" content="https://dorkvoid.github.io/blog/images/plxeyes.png"> 
    <meta name="theme-color" content="#000000">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MIKEVOID">
    <meta name="twitter:description" content="a personal archive of thoughts, art, and noise">
    <meta name="twitter:image" content="https://dorkvoid.github.io/blog/images/plxeyes.png">
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="control-bar">
            <input type="text" id="searchBar" placeholder="Search (or #tags, /help)...">
            <div class="view-toggles">
                <img src="images/list-button.png" id="viewListBtn" class="active-view" title="List View" draggable="false">
                <img src="images/tile-button.png" id="viewTileBtn" title="Grid View" draggable="false">
            </div>
            <div id="view-count" title="Total Views">
                <img src="images/eye.png" class="stat-icon">
                <span id="view-number">00000</span>
            </div>
        </div>

        <div class="input-area">
            <div class="formatting-bar">
                <button id="fmtBold" title="Bold">B</button>
                <button id="fmtItalic" title="Italic">I</button>
                <button id="fmtSpoiler" title="Spoiler">S</button>
                
                <button id="toggleTools" title="More Tools">...</button>
                <div id="extraTools" class="tools-drawer hidden">
                    <button id="fmtHeader" title="Header">H</button>
                    <button id="fmtQuote" title="Quote">"</button>
                    <button id="fmtCode" title="Code">&lt;&gt;</button>
                    <button id="fmtList" title="Bullet List">â€¢</button>
                    <button id="fmtLink" title="Link">@</button>
                </div>

                <div class="tag-selector">
                    <span class="tag-toggle" data-tag="ART">ART</span>
                    <span class="tag-toggle" data-tag="CODE">CODE</span>
                    <span class="tag-toggle" data-tag="LIFE">CLASS</span>
                    <span class="tag-toggle" data-tag="INSPO">LOG</span>
                </div>
            </div>

            <textarea id="postText" placeholder="Start typing..."></textarea>
            
            <div class="media-row">
                <input type="text" id="imageUrl" placeholder="Paste URL...">
                <button id="addMediaBtn" title="Add to Media Stack">+</button>
            </div>
            
            <div id="media-stack-display"></div>

            <div class="button-row">
                <button id="postBtn" disabled>POST</button>
                <button id="cancelBtn" class="hidden">CANCEL</button>
            </div>
        </div>

        <div id="feed"></div>
        <button id="loadMoreBtn" class="hidden">LOAD OLDER DATA...</button>
    </div>

    <div id="sound-toggle" title="Toggle Sound">
        <img id="sound-icon" src="images/sound-on.png" alt="Sound Toggle">
    </div>

    <div id="admin-login-bar" class="hidden">
        <div id="login-error">ACCESS DENIED</div>

        <div id="login-input-container">
            <span>ADMIN:</span>
            <input type="text" id="adminEmail" placeholder="Email...">
            <input type="password" id="adminPassword" placeholder="Key...">
        </div>

        <div id="admin-menu" class="hidden">
            <div class="login-status">[ LOGGED IN ]</div>
            <img id="logoutBtn" src="images/logout.png" title="Log Out">
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <p>YOU SURE?</p>
            <div class="modal-buttons">
                <button id="confirmYes">YUP</button>
                <button id="confirmNo">NAH</button>
            </div>
        </div>
    </div>

    <div id="lightbox-modal" class="modal-overlay hidden">
        <span id="lightbox-close">[ X ]</span>
        <img id="lightbox-img" src="">
    </div>

    <div id="win98-box" class="hidden">
        <div class="win98-title-bar">
            <div class="win98-title-text">Media Player</div>
            <button id="win98-close">X</button>
        </div>
        <div id="win98-content"></div>
    </div>

    <div id="media-preview" class="hidden">
        <img id="preview-img" class="hidden" src="" alt="Preview">
        <div id="preview-text"></div>
    </div>

    <div id="toast-container"></div>
    <img id="back-to-top" src="images/uparrow.png" title="Back to top" style="cursor: pointer;" alt="^">

    <script type="module" src="script.js"></script>
    <script>
        const btt = document.getElementById('back-to-top');
        
        // Click to scroll up
        btt.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Hide/Show based on scroll position
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                btt.classList.add('visible');
            } else {
                btt.classList.remove('visible');
            }
        });
    </script>
</body>
</html>

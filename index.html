<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikevoid</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dorkvoid.github.io/blog/"> 
    <meta property="og:title" content="MIKEVOID">
    <meta property="og:description" content="A personal archive of thoughts, art, and noise.">
    <meta property="og:image" content="https://dorkvoid.github.io/blog/images/plxeyes.png"> 
    <meta name="theme-color" content="#000000">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MIKEVOID">
    <meta name="twitter:description" content="A personal archive of thoughts, art, and noise.">
    <meta name="twitter:image" content="https://dorkvoid.github.io/blog/images/plxeyes.png">
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="input-area">
            <div class="formatting-bar">
                <button id="fmtBold" title="Bold">B</button>
                <button id="fmtItalic" title="Italic">I</button>
                <button id="fmtSpoiler" title="Spoiler">||</button>
                
                <button id="toggleTools" title="More Tools">...</button>

                <div id="extraTools" class="tools-drawer hidden">
                    <button id="fmtHeader" title="Header">H1</button>
                    <button id="fmtQuote" title="Quote">â€œ</button>
                    <button id="fmtLink" title="Link">ðŸ”—</button>
                    <button id="fmtCode" title="Code">&lt;/&gt;</button>
                    <button id="fmtList" title="List">â˜°</button>
                </div>
                
                <div class="tag-selector">
                    <span class="tag-toggle" data-tag="ART">ART</span>
                    <span class="tag-toggle" data-tag="DEV">DEV</span>
                    <span class="tag-toggle" data-tag="LOG">LOG</span>
                    <span class="tag-toggle" data-tag="CLASS">CLASS</span>
                    <span class="tag-toggle" data-tag="MUSIC">MUSIC</span>
                </div>
            </div>

            <textarea id="postText" placeholder="Write something..."></textarea>
            
           <div class="media-row">
            <input type="text" id="imageUrl" placeholder="Paste Media URL...">
            <button id="addMediaBtn" title="Add to Stack"></button>
            </div>
            <div id="media-stack-display"></div> <div class="button-row">
                <button id="postBtn">POST</button>
                <button id="cancelBtn" class="hidden">CANCEL</button>
            </div>
        </div>

       <div class="control-bar">
            <div id="view-count">
                <img src="images/eye.png" class="stat-icon" alt="Views">
                <span id="view-number">.....</span>
            </div>
            
            <input type="text" id="searchBar" placeholder="> Search (or /help)..." autocomplete="off">
            
            <div class="view-toggles">
                <img id="viewListBtn" src="images/list-button.png" title="List View" class="active-view">
                <img id="viewTileBtn" src="images/tile-button.png" title="Tile View">
            </div>
        </div>

        <div id="feed"></div>
        <button id="loadMoreBtn" class="hidden">[ LOAD MORE... ]</button>
    </div>
    
    <div id="toast-container"></div>
    
    <img id="back-to-top" src="images/uparrow.png" class="hidden" title="Return to Surface">
    
    <div id="sound-toggle" title="Toggle Audio">
        <img id="sound-icon" src="images/sound-off.png" alt="Sound Toggle">
    </div>

    <div id="admin-login-bar" class="hidden">
        <div id="login-error">ACCESS DENIED</div>

        <div id="login-input-container">
            <span>ADMIN:</span>
            <input type="password" id="adminPassword" placeholder="Key...">
        </div>

        <div id="admin-menu" class="hidden">
            <div class="login-status">[ LOGGED IN ]</div>
            <img id="logoutBtn" src="images/logout.png" title="Log Out">
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <p>YOU SURE?</p>
            <div class="modal-buttons">
                <button id="confirmYes">YUP</button>
                <button id="confirmNo">NAH</button>
            </div>
        </div>
    </div>

    <div id="lightbox-modal" class="modal-overlay hidden">
        <span id="lightbox-close">[ X ]</span>
        <img id="lightbox-img" src="">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL ERROR</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Center everything and set the base color to PURE RED */
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #ff0000; 
        }

        .error-code {
            font-family: 'PixeloidSansBold', sans-serif;
            font-size: 6rem;
            margin-bottom: 10px;
            /* Creates a dark red ghosting effect behind the main text */
            text-shadow: 4px 0px 0 #550000, -4px 0px 0 #330000;
            /* Triggers the rapid glitch keyframes */
            animation: violent-glitch 0.15s infinite;
        }

        .error-text {
            font-family: 'PixeloidSans', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 30px;
            /* Runs the same animation, but slightly out of sync */
            animation: violent-glitch 0.25s infinite reverse;
        }

        .home-btn {
            background-color: transparent;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            font-family: 'PixeloidSansBold', sans-serif;
            cursor: url('images/link-select.png'), pointer;
            text-decoration: none;
            transition: 0.1s;
        }

        /* Reverses colors and adds a glowing red shadow on hover */
        .home-btn:hover {
            background-color: #ff0000;
            color: black;
            box-shadow: 0 0 15px #ff0000;
        }

        /* --- THE GLITCH ANIMATION ENGINE --- */
        @keyframes violent-glitch {
            0%   { opacity: 1.0; transform: skewX(0deg) translate(0px, 0px); }
            20%  { opacity: 0.8; transform: skewX(3deg) translate(-2px, 1px); }
            30%  { opacity: 0.2; } /* Sudden power drop */
            40%  { opacity: 1.0; transform: skewX(-3deg) translate(2px, -1px); }
            60%  { opacity: 0.9; transform: skewX(0deg) translate(0px, 0px); }
            80%  { opacity: 1.0; transform: skewX(1deg) translate(-1px, 2px); }
            100% { opacity: 1.0; transform: skewX(0deg) translate(0px, 0px); }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="glitch" data-text="404">404</div>
        <div class="error-text">>> SYSTEM NOT FOUND. No destination!</div>
        <a href="/blog/" class="home-btn">[ RETURN TO HUB ]</a>
    </div>

</body>
</html>

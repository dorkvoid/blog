<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        /* --- CRT CORE PHYSICS --- */
        #crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%; /* The RGB Mask */
            z-index: 999;
            pointer-events: none;
            display: none; /* Controlled by toggle */
        }

        /* The glass curvature and vignette */
        #crt-glass {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 40%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1000;
            pointer-events: none;
            display: none;
        }

        /* Blinking Scanline */
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        #crt-flicker {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 20px;
            background: rgba(255, 255, 255, 0.03);
            z-index: 1001;
            pointer-events: none;
            animation: scanline 8s linear infinite;
            display: none;
        }

        body.crt-active .start-container {
            /* Barrel distortion (Curvature) */
            transform: perspective(1000px) rotateX(1deg) scale(1.02);
            filter: blur(0.4px) contrast(1.2) brightness(1.1);
        }

        body.crt-active .terminal-clock, 
        body.crt-active .search-box {
            /* Phosphor Bloom */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* --- REST OF THE UI --- */
        * { cursor: url('images/cursor.png'), auto !important; }
        *:active { cursor: url('images/cursor-click.png'), auto !important; }

        a, button, .suggestion-item, #drawer-tab, select, .handle, .toggle-btn, .link-card, .link-card * {
            cursor: url('images/link-select.png'), pointer !important;
        }
        a:active, button:active, .suggestion-item:active, #drawer-tab:active, select:active, .link-card:active {
            cursor: url('images/link-select-click.png'), pointer !important;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: #050505;
        }

        body.low-power { filter: brightness(0.6) grayscale(0.5); }

        .search-wrapper { position: relative; width: 100%; max-width: 650px; padding: 10px; }
        .search-wrapper::before {
            content: '>'; position: absolute; left: 25px; top: 50%; transform: translateY(-50%);
            color: #fff; font-family: 'PixeloidSansBold', sans-serif; font-size: 1.5rem; z-index: 5;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .search-box { 
            width: 100%; background: #000; border: 2px solid #222; color: white; 
            font-family: 'PixeloidSans', sans-serif; font-size: 1.3rem; padding: 18px 18px 18px 50px;
            outline: none; text-align: left; box-sizing: border-box; transition: 0.3s;
        }
        .search-box:focus { border-color: #fff; background: #080808; }

        .quick-links { margin-top: 50px; display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; max-width: 800px; }
        .link-card { display: flex; flex-direction: column; align-items: center; gap: 10px; text-decoration: none; width: 80px; transition: transform 0.1s; }
        .link-card:hover { transform: scale(1.1); }
        .icon-box { width: 54px; height: 54px; background: #111; border: 2px solid #333; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .link-card:hover .icon-box { border-color: white; }
        .icon-box img { width: 32px; height: 32px; image-rendering: pixelated; pointer-events: none; }
        .link-label { color: #444; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; transition: color 0.2s; text-align: center; }
        .link-card:hover .link-label { color: white; }

        #settings-drawer {
            position: fixed; top: 0; right: -350px; width: 350px; height: 100vh;
            background: #000; border-left: 2px solid #333; z-index: 2000;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white; font-family: 'PixeloidSans', sans-serif; display: flex; flex-direction: column;
        }
        #settings-drawer.open { right: 0; }
        #drawer-tab {
            position: absolute; left: -42px; bottom: 40px; width: 40px; height: 40px;
            background: #000; border: 2px solid #333; border-right: none;
            display: flex; align-items: center; justify-content: center;
        }

        .drawer-content { padding: 25px; flex-grow: 1; overflow-y: auto; scrollbar-width: none; }
        .drawer-header { font-family: 'PixeloidSansBold', sans-serif; color: white; margin-bottom: 25px; font-size: 1.1rem; border-bottom: 1px solid #222; padding-bottom: 10px; letter-spacing: 2px;}

        .setting-section { margin-bottom: 30px; }
        .section-label { display: block; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.7rem; color: #555; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1.5px; }
        
        .option-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .toggle-input { display: none; }
        .toggle-btn { width: 34px; height: 18px; background: #1a1a1a; position: relative; border: 1px solid #333; }
        .toggle-btn::after { content: ''; position: absolute; width: 14px; height: 14px; background: #444; top: 1px; left: 1px; transition: 0.2s; }
        .toggle-input:checked + .toggle-btn { background: #fff; border-color: #fff; }
        .toggle-input:checked + .toggle-btn::after { left: 17px; background: black; }
        
        .manager-input { background: black; border: 1px solid #333; color: #ccc; padding: 6px; font-family: 'PixeloidSans', sans-serif; font-size: 0.7rem; }
        .btn-del { background: #111; color: #f00; border: 1px solid #300; width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-del:hover { background: #f00; color: #000; box-shadow: 0 0 10px #f00; }
        .btn-add { width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 10px; font-family: 'PixeloidSansBold', sans-serif; margin-top: 5px; }
        .btn-add:hover { background: #fff; color: #000; }

        /* Main UI Bits */
        .terminal-clock { font-family: 'PixeloidSansBold', sans-serif; font-size: 3rem; color: white; margin-bottom: 5px; }
        #greeting { font-family: 'PixeloidSans', sans-serif; color: #444; margin-bottom: 30px; font-size: 1rem; letter-spacing: 2px;}
        .status-bar { position: fixed; bottom: 20px; left: 30px; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.85rem; color: #444; letter-spacing: 2px; text-transform: uppercase; display: flex; align-items: center; gap: 15px; z-index: 5; }
        .weather-icon { width: 24px; height: 24px; image-rendering: pixelated; }
    </style>
</head>
<body>

    <div id="crt-overlay"></div>
    <div id="crt-glass"></div>
    <div id="crt-flicker"></div>

    <div id="settings-drawer">
        <div id="drawer-tab"><img src="images/gear.png" alt="Settings"></div>
        <div class="drawer-content">
            <div class="drawer-header">CORE_SYSTEM</div>
            
            <div class="setting-section">
                <span class="section-label">TUBE_CONFIG</span>
                <div class="option-row">
                    <span>CRT_SCREEN</span>
                    <input type="checkbox" id="toggle-crt" class="toggle-input">
                    <label for="toggle-crt" class="toggle-btn"></label>
                </div>
                <div class="option-row">
                    <span>LOW_POWER</span>
                    <input type="checkbox" id="toggle-power" class="toggle-input">
                    <label for="toggle-power" class="toggle-btn"></label>
                </div>
            </div>

            <div class="setting-section">
                <span class="section-label">Link Manager</span>
                <div id="manager-list"></div>
                <button class="btn-add" id="addNewBtn">+ ADD NEW_ENTRY</button>
            </div>
        </div>
    </div>

    <div class="start-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="greeting">SYSTEM_ONLINE</div>
        
        <div class="search-wrapper">
            <input type="text" id="web-search" class="search-box" placeholder="type command..." autofocus autocomplete="off">
            <div id="suggestions-box" style="position: absolute; top: 100%; left: 10px; width: calc(100% - 20px); background: black; border: 2px solid white; border-top: none; display: none; flex-direction: column; z-index: 20;"></div>
        </div>

        <div id="links-container" class="quick-links"></div>
    </div>

    <div class="status-bar" id="status-bar">
        <span>MIKEVOID_OS</span>
        <span>//</span>
        <div id="weather-display" style="display:flex; align-items:center; gap:10px;">
            <img src="images/sunny.png" class="weather-icon" id="weather-img">
            <span id="temp-val">LOADING...</span>
        </div>
        <span>//</span>
        <span id="sys-status">STATUS: NOMINAL</span>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('startConfig')) || {
            showStatus: true, lowPower: false, crt: true, engine: "duckduckgo",
            links: [{name: "HUB", url: "/blog/"}, {name: "YOUTUBE", url: "https://youtube.com"}]
        };
        const save = () => localStorage.setItem('startConfig', JSON.stringify(config));

        const audioAssets = {
            hover: new Audio('sounds/hoverbutton.wav'), click: new Audio('sounds/buttonclick.mp3'),
            types: [new Audio('sounds/type1.mp3'), new Audio('sounds/type2.mp3'), new Audio('sounds/type3.mp3'), new Audio('sounds/type4.mp3')],
            mouseClicks: [new Audio('sounds/mouse1.mp3'), new Audio('sounds/mouse2.mp3'), new Audio('sounds/mouse3.mp3'), new Audio('sounds/mouse4.mp3')]
        };

        const playSound = (type) => {
            let sound; let vol = 0.4;
            if (type === 'hover') sound = audioAssets.hover;
            else if (type === 'click') sound = audioAssets.click;
            else if (type === 'mouse') { sound = audioAssets.mouseClicks[Math.floor(Math.random()*4)]; vol = 0.05; }
            else sound = audioAssets.types[Math.floor(Math.random()*4)];
            const clone = sound.cloneNode(); clone.volume = vol; clone.play().catch(()=>{});
        };

        window.addEventListener('mousedown', () => playSound('mouse'));

        async function fetchWeather() {
            try {
                const ipRes = await fetch("https://ipapi.co/json/");
                const location = await ipRes.json();
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${location.latitude}&longitude=${location.longitude}&current=temperature_2m,weather_code&temperature_unit=fahrenheit`);
                const data = await res.json();
                document.getElementById('temp-val').innerText = `${Math.round(data.current.temperature_2m)}Â°F`;
                let icon = "sunny.png"; 
                const code = data.current.weather_code;
                if (code >= 1 && code <= 3) icon = "partly cloudy.png";
                else if (code >= 45 && code <= 48) icon = "foggy.png";
                else if (code >= 51 && code <= 67) icon = "rainy.png";
                else if (code >= 95) icon = "thunderstorm.png";
                document.getElementById('weather-img').src = `images/${icon}`;
            } catch (e) { document.getElementById('temp-val').innerText = "ERROR"; }
        }

        function renderAll() {
            const container = document.getElementById('links-container');
            const manager = document.getElementById('manager-list');
            container.innerHTML = ''; manager.innerHTML = '';

            config.links.forEach((link, index) => {
                const card = document.createElement('a');
                card.className = 'link-card'; card.href = link.url; card.target = "_blank";
                card.innerHTML = `<div class="icon-box"><img src="https://www.google.com/s2/favicons?domain=${new URL(link.url).hostname}&sz=64" onerror="this.src='images/plxeyestiny.png'"></div><div class="link-label">${link.name}</div>`;
                card.onmouseenter = () => playSound('hover');
                card.onclick = () => playSound('click');
                container.appendChild(card);

                const item = document.createElement('div');
                item.className = 'link-manager-item';
                item.innerHTML = `<span class="handle">::</span><input type="text" value="${link.name}" class="manager-input edit-name" data-idx="${index}" style="width:60px"><input type="text" value="${link.url}" class="manager-input edit-url" data-idx="${index}" style="flex-grow:1"><button class="btn-del" onclick="deleteLink(${index})">X</button>`;
                manager.appendChild(item);
            });
            
            // Apply CRT and Power states
            document.body.classList.toggle('low-power', config.lowPower);
            document.body.classList.toggle('crt-active', config.crt);
            document.getElementById('crt-overlay').style.display = config.crt ? 'block' : 'none';
            document.getElementById('crt-glass').style.display = config.crt ? 'block' : 'none';
            document.getElementById('crt-flicker').style.display = config.crt ? 'block' : 'none';
            
            document.getElementById('toggle-status').checked = config.showStatus;
            document.getElementById('toggle-power').checked = config.lowPower;
            document.getElementById('toggle-crt').checked = config.crt;
            
            attachEvents();
        }

        function deleteLink(idx) { playSound('click'); config.links.splice(idx, 1); save(); renderAll(); }

        function attachEvents() {
            Sortable.create(document.getElementById('manager-list'), {
                handle: '.handle', animation: 150,
                onEnd: () => {
                    const nl = [];
                    document.querySelectorAll('.link-manager-item').forEach(el => {
                        nl.push({ name: el.querySelector('.edit-name').value, url: el.querySelector('.edit-url').value });
                    });
                    config.links = nl; save(); renderAll();
                }
            });
            document.querySelectorAll('.manager-input').forEach(input => {
                input.onchange = (e) => {
                    const idx = e.target.dataset.idx;
                    if(e.target.classList.contains('edit-name')) config.links[idx].name = e.target.value;
                    else config.links[idx].url = e.target.value;
                    save(); renderAll();
                }
            });
        }

        document.getElementById('toggle-crt').onchange = (e) => { config.crt = e.target.checked; save(); renderAll(); };
        document.getElementById('toggle-power').onchange = (e) => { config.lowPower = e.target.checked; save(); renderAll(); };
        document.getElementById('toggle-status').onchange = (e) => { config.showStatus = e.target.checked; save(); renderAll(); };

        const drawer = document.getElementById('settings-drawer');
        const drawerTab = document.getElementById('drawer-tab');
        drawerTab.onclick = (e) => { e.stopPropagation(); playSound('click'); drawer.classList.toggle('open'); };
        document.getElementById('addNewBtn').onclick = () => { config.links.push({name: "NEW", url: "https://"}); save(); renderAll(); };

        const searchInput = document.getElementById('web-search');
        searchInput.oninput = () => playSound('type');
        searchInput.onkeydown = (e) => { if(e.key === 'Enter') { playSound('click'); window.location.href=`https://duckduckgo.com/?q=${encodeURIComponent(searchInput.value)}`; } };

        function updateClock() {
            const now = new Date();
            let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0'); const s = String(now.getSeconds()).padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}:${s} ${ampm}`;
            const hr = now.getHours();
            document.getElementById('greeting').innerText = hr < 12 ? "GOOD_MORNING" : hr < 18 ? "GOOD_AFTERNOON" : "GOOD_EVENING";
        }
        setInterval(updateClock, 1000); updateClock(); renderAll(); fetchWeather();
        window.onclick = (e) => { if (!drawer.contains(e.target) && !drawerTab.contains(e.target)) drawer.classList.remove('open'); };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        /* --- GLOBAL UI --- */
        * { cursor: url('images/cursor.png'), auto !important; }
        *:active { cursor: url('images/cursor-click.png'), auto !important; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: black;
        }

        a, button, .suggestion-item, #drawer-tab, select, .handle {
            cursor: url('images/link-select.png'), pointer !important;
        }
        a:active, button:active, .suggestion-item:active, #drawer-tab:active, select:active {
            cursor: url('images/link-select-click.png'), pointer !important;
        }

        /* --- SETTINGS DRAWER --- */
        #settings-drawer {
            position: fixed;
            top: 0;
            right: -350px; 
            width: 350px;
            height: 100vh;
            background: #000;
            border-left: 2px solid #333;
            z-index: 100;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            display: flex;
            flex-direction: column;
        }
        #settings-drawer.open { right: 0; }

        #drawer-tab {
            position: absolute;
            left: -42px;
            bottom: 40px; 
            width: 40px;
            height: 40px;
            background: #000;
            border: 2px solid #333;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #drawer-tab img { width: 24px; height: 24px; pointer-events: none; }

        .drawer-content { padding: 25px; flex-grow: 1; overflow-y: auto; }
        .drawer-header { font-family: 'PixeloidSansBold', sans-serif; color: white; margin-bottom: 20px; font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px;}

        .setting-group { margin-bottom: 25px; }
        .setting-group label { display: block; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.8rem; margin-bottom: 8px; color: #888; }
        
        /* Drag and Drop Manager Styles */
        #manager-list { margin-top: 10px; }
        .link-manager-item {
            display: flex;
            align-items: center;
            background: #111;
            border: 1px solid #333;
            padding: 5px;
            margin-bottom: 5px;
            gap: 5px;
        }
        .handle { padding: 0 10px; color: #444; font-weight: bold; }
        .manager-input { background: black; border: 1px solid #222; color: white; padding: 5px; font-family: 'PixeloidSans', sans-serif; }

        .btn-del { background: #200; color: #f00; border: 1px solid #f00; padding: 2px 8px; font-family: 'PixeloidSansBold', sans-serif; }
        .btn-add { width: 100%; background: #000; color: #fff; border: 1px solid #fff; padding: 8px; font-family: 'PixeloidSansBold', sans-serif; margin-top: 10px; }

        /* --- TOGGLES --- */
        .toggle-wrap { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .toggle-input { display: none; }
        .toggle-btn {
            width: 40px; height: 20px; background: #333; position: relative; border: 1px solid #444;
        }
        .toggle-btn::after {
            content: ''; position: absolute; width: 18px; height: 18px; background: white; top: 0; left: 0; transition: 0.2s;
        }
        .toggle-input:checked + .toggle-btn { background: #fff; }
        .toggle-input:checked + .toggle-btn::after { left: 20px; background: black; }

        /* --- MAIN UI --- */
        .terminal-clock { font-family: 'PixeloidSansBold', sans-serif; font-size: 2.5rem; color: white; }
        #greeting { font-family: 'PixeloidSans', sans-serif; color: #444; margin-bottom: 30px; font-size: 0.9rem; }
        .search-box { width: 100%; max-width: 600px; background: black; border: 2px solid #333; color: white; font-family: 'PixeloidSans', sans-serif; font-size: 1.5rem; padding: 15px; outline: none; text-align: center; transition: 0.2s; }
        .search-box:focus { border-color: white; }
        
        .quick-links { margin-top: 40px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .quick-links a { color: white; text-decoration: none; font-family: 'PixeloidSansBold', sans-serif; border: 1px solid #333; padding: 10px 20px; }
        .quick-links a:hover { background: white; color: black; }

        /* Status Bar */
        .status-bar { position: fixed; bottom: 10px; left: 20px; font-family: 'PixeloidSans', sans-serif; font-size: 0.7rem; color: #222; letter-spacing: 1px; }

        #suggestions-box { position: absolute; top: 100%; left: 0; width: 100%; background: black; border: 2px solid white; display: none; flex-direction: column; z-index: 20; }
        .suggestion-item { padding: 12px; color: white; font-family: 'PixeloidSans', sans-serif; }
        .suggestion-item:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="settings-drawer">
        <div id="drawer-tab">
            <img src="images/gear.png" alt="Settings">
        </div>
        <div class="drawer-content">
            <div class="drawer-header">SETTINGS</div>
            
            <div class="setting-group">
                <label>INTERFACE</label>
                <div class="toggle-wrap">
                    <span>Show Status Bar</span>
                    <input type="checkbox" id="toggle-status" class="toggle-input" checked>
                    <label for="toggle-status" class="toggle-btn"></label>
                </div>
            </div>

            <div class="setting-group">
                <label>HOTLINKS (Drag to reorder)</label>
                <div id="manager-list"></div>
                <button class="btn-add">+ ADD NEW</button>
            </div>
        </div>
    </div>

    <div class="start-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="greeting">SYSTEM_READY</div>
        
        <div class="search-wrapper" style="position: relative; width: 100%; max-width: 600px;">
            <input type="text" id="web-search" class="search-box" placeholder="Search..." autofocus autocomplete="off">
            <div id="suggestions-box"></div>
        </div>

        <div id="links-container" class="quick-links"></div>
    </div>

    <div class="status-bar" id="status-bar">
        MIKEVOID OS // STATUS: NOMINAL // WEATHER: CLEAR
    </div>

    <script>
        // --- DATA ---
        let config = JSON.parse(localStorage.getItem('startConfig')) || {
            showStatus: true,
            links: [{name: "HUB", url: "/blog/"}, {name: "YOUTUBE", url: "https://youtube.com"}]
        };
        const save = () => localStorage.setItem('startConfig', JSON.stringify(config));

        // --- AUDIO (Mouse sounds quieted to 0.05) ---
        const audioAssets = {
            hover: new Audio('sounds/hoverbutton.wav'), 
            click: new Audio('sounds/buttonclick.mp3'),
            types: [new Audio('sounds/type1.mp3'), new Audio('sounds/type2.mp3'), new Audio('sounds/type3.mp3'), new Audio('sounds/type4.mp3')],
            mouseClicks: [new Audio('sounds/mouse1.mp3'), new Audio('sounds/mouse2.mp3'), new Audio('sounds/mouse3.mp3'), new Audio('sounds/mouse4.mp3')]
        };

        const playSound = (type) => {
            let sound;
            let vol = 0.4;
            if (type === 'hover') sound = audioAssets.hover;
            else if (type === 'click') sound = audioAssets.click;
            else if (type === 'mouse') { sound = audioAssets.mouseClicks[Math.floor(Math.random()*4)]; vol = 0.05; }
            else sound = audioAssets.types[Math.floor(Math.random()*4)];
            const clone = sound.cloneNode();
            clone.volume = vol;
            clone.play().catch(()=>{});
        };

        window.addEventListener('mousedown', () => playSound('mouse'));

        // --- RENDER ---
        function renderAll() {
            const container = document.getElementById('links-container');
            const manager = document.getElementById('manager-list');
            container.innerHTML = '';
            manager.innerHTML = '';

            config.links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url; a.target = "_blank"; a.innerText = `[ ${link.name} ]`;
                a.addEventListener('mouseenter', () => playSound('hover'));
                a.addEventListener('click', () => playSound('click'));
                container.appendChild(a);

                const item = document.createElement('div');
                item.className = 'link-manager-item';
                item.innerHTML = `
                    <span class="handle">::</span>
                    <input type="text" value="${link.name}" class="manager-input edit-name" style="width:60px">
                    <input type="text" value="${link.url}" class="manager-input edit-url" style="flex-grow:1">
                    <button class="btn-del">X</button>
                `;
                manager.appendChild(item);
            });
            
            document.getElementById('status-bar').style.display = config.showStatus ? 'block' : 'none';
            document.getElementById('toggle-status').checked = config.showStatus;
            
            attachEvents();
        }

        function attachEvents() {
            const list = document.getElementById('manager-list');
            // DRAG AND DROP LOGIC
            Sortable.create(list, {
                handle: '.handle',
                animation: 150,
                onEnd: () => {
                    const newLinks = [];
                    document.querySelectorAll('.link-manager-item').forEach(el => {
                        newLinks.push({
                            name: el.querySelector('.edit-name').value,
                            url: el.querySelector('.edit-url').value
                        });
                    });
                    config.links = newLinks;
                    save(); renderLinksOnly();
                }
            });

            document.querySelectorAll('.btn-del').forEach((btn, idx) => {
                btn.onclick = () => { playSound('click'); config.links.splice(idx, 1); save(); renderAll(); };
            });

            document.querySelectorAll('.manager-input').forEach((input, idx) => {
                input.onchange = () => {
                    const i = Math.floor(idx / 2);
                    if(idx % 2 === 0) config.links[i].name = input.value;
                    else config.links[i].url = input.value;
                    save(); renderLinksOnly();
                };
            });
        }

        function renderLinksOnly() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            config.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url; a.target = "_blank"; a.innerText = `[ ${link.name} ]`;
                a.onmouseenter = () => playSound('hover');
                container.appendChild(a);
            });
        }

        // --- UI LOGIC ---
        document.getElementById('toggle-status').onchange = (e) => {
            config.showStatus = e.target.checked;
            save(); renderAll();
        };

        const drawer = document.getElementById('settings-drawer');
        document.getElementById('drawer-tab').onclick = (e) => { e.stopPropagation(); playSound('click'); drawer.classList.toggle('open'); };

        document.querySelector('.btn-add').onclick = () => { config.links.push({name: "NEW", url: "https://"}); save(); renderAll(); };

        const searchInput = document.getElementById('web-search');
        function executeSearch(val) {
            if(!val) return;
            if(val.startsWith('yt ')) window.location.href = `https://youtube.com/results?search_query=${encodeURIComponent(val.substring(3))}`;
            else if(val.startsWith('g ')) window.location.href = `https://google.com/search?q=${encodeURIComponent(val.substring(2))}`;
            else if(val.startsWith('r/')) window.location.href = `https://reddit.com/${val}`;
            else window.location.href = `https://duckduckgo.com/?q=${encodeURIComponent(val)}`;
        }

        searchInput.onkeydown = (e) => { if(e.key === 'Enter') executeSearch(searchInput.value); if(e.key === 'Backspace') playSound('type'); };
        searchInput.oninput = () => playSound('type');

        // --- CLOCK & GREETING ---
        function updateUI() {
            const now = new Date();
            let h = now.getHours();
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}:${s} ${ampm}`;
            
            const hr = now.getHours();
            let msg = "SYSTEM_ONLINE";
            if (hr < 12) msg = "GOOD_MORNING";
            else if (hr < 18) msg = "GOOD_AFTERNOON";
            else msg = "GOOD_EVENING";
            document.getElementById('greeting').innerText = msg;
        }
        setInterval(updateUI, 1000);
        updateUI();
        renderAll();

        window.onclick = (e) => { if (!drawer.contains(e.target) && drawer.classList.contains('open')) drawer.classList.remove('open'); };
    </script>
</body>
</html>

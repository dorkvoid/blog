<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .start-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            z-index: 10; 
            position: relative;
        }

        .terminal-clock {
            font-family: 'PixeloidSansBold', sans-serif;
            font-size: 2rem;
            color: white;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        
        .terminal-date {
            font-family: 'PixeloidSans', sans-serif;
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .search-wrapper { position: relative; width: 100%; }

        .search-box {
            width: 100%;
            background: black;
            border: 2px solid white;
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            font-size: 1.5rem;
            padding: 15px;
            outline: none;
            text-align: center;
            transition: 0.2s;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            color: #ff0000;
        }

        #suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: black;
            border: 2px solid #ff0000;
            border-top: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            display: none; 
            flex-direction: column;
            z-index: 20;
            box-sizing: border-box;
        }

        .suggestion-item {
            padding: 12px;
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .suggestion-item:hover { background: #ff0000; color: black; }

        .quick-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quick-links a {
            color: white;
            text-decoration: none;
            font-family: 'PixeloidSansBold', sans-serif;
            border: 1px solid #333;
            padding: 8px 15px;
            transition: 0.1s;
            cursor: url('images/link-select.png'), pointer;
        }

        .quick-links a:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* --- GEAR ICON --- */
        #settings-gear {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 32px; /* Set larger for clicking, adjust if needed */
            height: 32px;
            cursor: url('images/link-select.png'), pointer;
            z-index: 50;
            transition: transform 0.3s ease;
        }
        #settings-gear:hover {
            transform: rotate(90deg); /* Spins on hover */
        }

        /* --- MANILLA FOLDER MODAL --- */
        #folder-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            background-color: #e5c158; /* Classic manilla yellow/tan */
            border: 3px solid black;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            color: black;
            font-family: 'PixeloidSans', sans-serif;
        }

        /* The little tab at the top of the folder */
        .folder-tab {
            position: absolute;
            top: -33px;
            left: -3px;
            background-color: #e5c158;
            border: 3px solid black;
            border-bottom: none;
            padding: 5px 15px;
            font-family: 'PixeloidSansBold', sans-serif;
            font-size: 1.2rem;
        }

        .folder-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .folder-content label {
            font-family: 'PixeloidSansBold', sans-serif;
            font-size: 0.9rem;
        }

        .folder-content select, .folder-content textarea {
            background: #fff;
            border: 2px solid black;
            font-family: 'PixeloidSans', sans-serif;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            outline: none;
        }

        .folder-content textarea {
            height: 100px;
            resize: none;
            white-space: pre; /* Keeps formatting strict */
        }

        .folder-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .folder-btn {
            background: black;
            color: white;
            border: 2px solid black;
            padding: 8px 15px;
            font-family: 'PixeloidSansBold', sans-serif;
            cursor: url('images/link-select.png'), pointer;
            transition: 0.2s;
        }
        .folder-btn:hover { background: white; color: black; }
        
        /* Modal Background Dimmer */
        #folder-overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: 90;
            display: none;
        }
    </style>
</head>
<body>

    <img src="images/gear.png" id="settings-gear" class="hover-sound" alt="Settings">

    <div id="folder-overlay"></div>
    <div id="folder-modal">
        <div class="folder-tab">SYS_CONFIG</div>
        <div class="folder-content">
            
            <div>
                <label>SEARCH ENGINE:</label><br>
                <select id="engine-select">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>

            <div>
                <label>HOTLINKS (Format: NAME, URL):</label><br>
                <textarea id="links-editor" placeholder="HUB, /blog/&#10;YOUTUBE, https://youtube.com"></textarea>
            </div>

            <div class="folder-actions">
                <button id="close-folder" class="folder-btn hover-sound">CANCEL</button>
                <button id="save-folder" class="folder-btn hover-sound">SAVE</button>
            </div>
        </div>
    </div>

    <div class="start-container">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="date" class="terminal-date">LOADING...</div>
        
        <div class="search-wrapper">
            <input type="text" id="web-search" class="search-box" placeholder="query network..." autofocus autocomplete="off">
            <div id="suggestions-box"></div>
        </div>
        
        <div id="links-container" class="quick-links"></div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        // Make sure you have 'sounds/hover.mp3', 'sounds/click.mp3', and your type sounds.
        const sounds = {
            hover: new Audio('sounds/hover.mp3'),
            click: new Audio('sounds/click.mp3'),
            types: [
                new Audio('sounds/type1.mp3'),
                new Audio('sounds/type2.mp3'),
                new Audio('sounds/type3.mp3'),
                new Audio('sounds/type4.mp3')
            ]
        };

        function playHover() { sounds.hover.cloneNode(true).play().catch(()=>{}); }
        function playClick() { sounds.click.cloneNode(true).play().catch(()=>{}); }
        function playType() { 
            const s = sounds.types[Math.floor(Math.random() * sounds.types.length)];
            s.cloneNode(true).play().catch(()=>{}); 
        }

        // Attach hover sounds to anything with the .hover-sound class
        document.querySelectorAll('.hover-sound').forEach(el => {
            el.addEventListener('mouseenter', playHover);
            el.addEventListener('click', playClick);
        });

        // --- LOCAL STORAGE & CONFIG LOGIC ---
        // Default settings if the user has never saved anything
        let config = JSON.parse(localStorage.getItem('terminalConfig')) || {
            engine: "duckduckgo",
            links: "HUB, /blog/\nYOUTUBE, https://youtube.com\nGITHUB, https://github.com"
        };

        const linksContainer = document.getElementById('links-container');

        function renderLinks() {
            linksContainer.innerHTML = ''; // Clear old links
            const lines = config.links.split('\n');
            
            lines.forEach(line => {
                if(line.trim() === '') return;
                const parts = line.split(',');
                if(parts.length >= 2) {
                    const a = document.createElement('a');
                    a.innerText = `[ ${parts[0].trim()} ]`;
                    a.href = parts[1].trim();
                    a.target = "_blank"; // <--- OPENS IN NEW TAB!
                    a.className = "hover-sound";
                    
                    // Add audio listeners to the newly created links
                    a.addEventListener('mouseenter', playHover);
                    a.addEventListener('click', playClick);
                    
                    linksContainer.appendChild(a);
                }
            });
        }
        renderLinks(); // Run it on boot

        // --- MANILLA FOLDER GUI LOGIC ---
        const gear = document.getElementById('settings-gear');
        const overlay = document.getElementById('folder-overlay');
        const modal = document.getElementById('folder-modal');
        const engineSelect = document.getElementById('engine-select');
        const linksEditor = document.getElementById('links-editor');
        const saveBtn = document.getElementById('save-folder');
        const closeBtn = document.getElementById('close-folder');

        // Open Menu
        gear.addEventListener('click', () => {
            playClick();
            engineSelect.value = config.engine;
            linksEditor.value = config.links;
            overlay.style.display = 'block';
            modal.style.display = 'block';
        });

        // Close Menu
        const closeMenu = () => { overlay.style.display = 'none'; modal.style.display = 'none'; };
        closeBtn.addEventListener('click', closeMenu);
        overlay.addEventListener('click', closeMenu);

        // Save Settings
        saveBtn.addEventListener('click', () => {
            config.engine = engineSelect.value;
            config.links = linksEditor.value;
            localStorage.setItem('terminalConfig', JSON.stringify(config)); // Save to browser!
            renderLinks(); // Re-draw the links immediately
            closeMenu();
        });


        // --- DYNAMIC CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();


        // --- SEARCH ENGINE ---
        const searchInput = document.getElementById('web-search');
        const suggestionsBox = document.getElementById('suggestions-box');
        let debounceTimer;

        searchInput.addEventListener('input', (e) => {
            playType(); // Type sounds!
            const query = e.target.value.trim();
            if (query.length === 0) { suggestionsBox.style.display = 'none'; return; }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const script = document.createElement('script');
                script.src = `https://duckduckgo.com/ac/?q=${encodeURIComponent(query)}&callback=autocompleteCallback`;
                document.body.appendChild(script);
            }, 150);
        });

        window.autocompleteCallback = function(data) {
            suggestionsBox.innerHTML = ''; 
            if (data && data.length > 0) {
                data.slice(0, 5).forEach(item => { 
                    const div = document.createElement('div');
                    div.className = 'suggestion-item hover-sound';
                    div.innerText = item.phrase;
                    
                    div.addEventListener('mouseenter', playHover);
                    div.addEventListener('click', () => {
                        playClick();
                        searchInput.value = item.phrase;
                        executeSearch(item.phrase);
                    });
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'flex';
            } else {
                suggestionsBox.style.display = 'none';
            }
        };

        function executeSearch(query) {
            const encoded = encodeURIComponent(query);
            let url = "";
            if (config.engine === "google") url = `https://www.google.com/search?q=${encoded}`;
            else if (config.engine === "youtube") url = `https://www.youtube.com/results?search_query=${encoded}`;
            else url = `https://duckduckgo.com/?q=${encoded}`;
            
            // Search executes in the current tab so it acts like a real start page
            window.location.href = url;
        }

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Enter') playType();
            if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                executeSearch(searchInput.value.trim());
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target !== searchInput && !e.target.classList.contains('suggestion-item')) {
                suggestionsBox.style.display = 'none';
            }
        });

    </script>
</body>
</html>

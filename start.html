<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .start-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            z-index: 10; 
            position: relative;
        }

        /* The New Dashboard Clock */
        .terminal-clock {
            font-family: 'PixeloidSansBold', sans-serif;
            font-size: 2rem;
            color: white;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        
        .terminal-date {
            font-family: 'PixeloidSans', sans-serif;
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        /* Search Infrastructure */
        .search-wrapper {
            position: relative;
            width: 100%;
        }

        .search-box {
            width: 100%;
            background: black;
            border: 2px solid white;
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            font-size: 1.5rem;
            padding: 15px;
            outline: none;
            text-align: center;
            transition: 0.2s;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            color: #ff0000;
        }

        /* Predictive Autocomplete Dropdown */
        #suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: black;
            border: 2px solid #ff0000;
            border-top: none;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            display: none; /* Hidden by default */
            flex-direction: column;
            z-index: 20;
            box-sizing: border-box;
        }

        .suggestion-item {
            padding: 12px;
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover, .suggestion-item.active {
            background: #ff0000;
            color: black;
        }

        /* Dynamic Hotlinks */
        .quick-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quick-links a {
            color: white;
            text-decoration: none;
            font-family: 'PixeloidSansBold', sans-serif;
            border: 1px solid #333;
            padding: 8px 15px;
            transition: 0.1s;
            cursor: url('images/link-select.png'), pointer;
        }

        .quick-links a:hover {
            background: white;
            color: black;
            border-color: white;
        }
    </style>
</head>
<body>

    <div class="start-container">
        
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="date" class="terminal-date">LOADING SYSTEM...</div>
        
        <div class="search-wrapper">
            <input type="text" id="web-search" class="search-box" placeholder="query network..." autofocus autocomplete="off">
            <div id="suggestions-box"></div>
        </div>
        
        <div id="links-container" class="quick-links"></div>

    </div>

    <script>
        // ==========================================
        // ⚙️ YOUR CONTROL PANEL ⚙️ 
        // Edit anything in here to instantly change the page
        // ==========================================
        const CONFIG = {
            // Options: "duckduckgo", "google", "bing", "youtube"
            searchEngine: "duckduckgo", 

            // Make sure these match the actual names of your sound files
            typingSounds: [
                "sounds/type1.mp3",
                "sounds/type2.mp3",
                "sounds/type3.mp3",
                "sounds/type4.mp3"
            ],

            // Add, remove, or re-arrange these easily
            hotlinks: [
                { name: "HUB", url: "/blog/" },
                { name: "YOUTUBE", url: "https://youtube.com" },
                { name: "GITHUB", url: "https://github.com" },
                { name: "REDDIT", url: "https://reddit.com" }
            ]
        };
        // ==========================================


        const searchInput = document.getElementById('web-search');
        const suggestionsBox = document.getElementById('suggestions-box');
        const linksContainer = document.getElementById('links-container');

        // --- 1. RENDER HOTLINKS ---
        // Automatically builds your buttons from the Control Panel list
        CONFIG.hotlinks.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.innerText = `[ ${link.name} ]`;
            linksContainer.appendChild(a);
        });

        // --- 2. TYPING SOUNDS ---
        const playTypeSound = () => {
            if (CONFIG.typingSounds.length > 0) {
                const randomSound = CONFIG.typingSounds[Math.floor(Math.random() * CONFIG.typingSounds.length)];
                const audio = new Audio(randomSound);
                audio.volume = 0.5; // Adjust volume here if it's too loud
                audio.play().catch(e => {}); // Catch prevents errors if browser blocks autoplay
            }
        };

        // --- 3. DYNAMIC CLOCK ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 4. PREDICTIVE SEARCH (AUTOCOMPLETE) ---
        let debounceTimer;
        
        searchInput.addEventListener('input', (e) => {
            playTypeSound(); // Play noise on every keystroke
            
            const query = e.target.value.trim();
            if (query.length === 0) {
                suggestionsBox.style.display = 'none';
                return;
            }

            // Wait a split second before fetching so we don't spam the API
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                // Using DuckDuckGo's public autocomplete API via JSONP
                const script = document.createElement('script');
                script.src = `https://duckduckgo.com/ac/?q=${encodeURIComponent(query)}&callback=autocompleteCallback`;
                document.body.appendChild(script);
            }, 150);
        });

        // The function DuckDuckGo's API talks back to
        window.autocompleteCallback = function(data) {
            suggestionsBox.innerHTML = ''; // Clear old suggestions
            
            if (data && data.length > 0) {
                data.slice(0, 5).forEach(item => { // Only show top 5
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = item.phrase;
                    
                    // If you click a suggestion, it instantly searches
                    div.addEventListener('click', () => {
                        searchInput.value = item.phrase;
                        executeSearch(item.phrase);
                    });
                    
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'flex';
            } else {
                suggestionsBox.style.display = 'none';
            }
        };

        // --- 5. SEARCH EXECUTION ENGINE ---
        function executeSearch(query) {
            const encoded = encodeURIComponent(query);
            let searchUrl = "";

            switch (CONFIG.searchEngine.toLowerCase()) {
                case "google":
                    searchUrl = `https://www.google.com/search?q=${encoded}`;
                    break;
                case "youtube":
                    searchUrl = `https://www.youtube.com/results?search_query=${encoded}`;
                    break;
                case "bing":
                    searchUrl = `https://www.bing.com/search?q=${encoded}`;
                    break;
                case "duckduckgo":
                default:
                    searchUrl = `https://duckduckgo.com/?q=${encoded}`;
                    break;
            }
            window.location.href = searchUrl;
        }

        searchInput.addEventListener('keydown', (e) => {
            // Also play sound on backspace/enter
            if (e.key === 'Backspace' || e.key === 'Enter') playTypeSound();

            if (e.key === 'Enter' && searchInput.value.trim() !== '') {
                executeSearch(searchInput.value.trim());
            }
        });

        // Hide suggestions if you click away
        document.addEventListener('click', (e) => {
            if (e.target !== searchInput && e.target.className !== 'suggestion-item') {
                suggestionsBox.style.display = 'none';
            }
        });

    </script>

</body>
</html>

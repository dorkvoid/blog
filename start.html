<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: black;
        }

        /* --- THE DRAWER (SIDE FOLDER) --- */
        #settings-drawer {
            position: fixed;
            top: 0;
            right: -350px; /* Hidden off-screen */
            width: 350px;
            height: 100vh;
            background: #000;
            border-left: 2px solid #222;
            z-index: 100;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        #settings-drawer.open {
            right: 0;
        }

        /* The Gear Tab attached to the side */
        #drawer-tab {
            position: absolute;
            left: -42px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            border: 2px solid #222;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: url('images/link-select.png'), pointer;
        }

        #drawer-tab img { width: 24px; height: 24px; transition: transform 0.3s; }
        #settings-drawer.open #drawer-tab img { transform: rotate(90deg); }

        .drawer-content { padding: 25px; flex-grow: 1; overflow-y: auto; }
        .drawer-header { font-family: 'PixeloidSansBold', sans-serif; color: #ff0000; margin-bottom: 20px; font-size: 1.2rem; }

        /* Settings Inputs */
        .setting-group { margin-bottom: 25px; }
        .setting-group label { display: block; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.8rem; margin-bottom: 8px; color: #666; }
        
        select, input[type="text"] {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 10px;
            font-family: 'PixeloidSans', sans-serif;
            outline: none;
        }

        /* Link Manager List */
        .link-manager-item {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .btn-del {
            background: #200;
            color: #f00;
            border: 1px solid #f00;
            cursor: pointer;
            padding: 0 10px;
            font-family: 'PixeloidSansBold', sans-serif;
        }
        .btn-del:hover { background: #f00; color: #000; }

        .btn-add {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px;
            cursor: pointer;
            font-family: 'PixeloidSansBold', sans-serif;
            margin-top: 10px;
        }
        .btn-add:hover { background: #fff; color: #000; }

        /* Standard bits */
        .terminal-clock { font-family: 'PixeloidSansBold', sans-serif; font-size: 2.5rem; color: white; }
        .terminal-date { font-family: 'PixeloidSans', sans-serif; color: #444; margin-bottom: 30px; }
        .search-box { width: 100%; max-width: 600px; background: black; border: 2px solid white; color: white; font-family: 'PixeloidSans', sans-serif; font-size: 1.5rem; padding: 15px; outline: none; text-align: center; }
        .search-box:focus { border-color: #ff0000; box-shadow: 0 0 15px rgba(255, 0, 0, 0.4); }
        
        .quick-links { margin-top: 40px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        .quick-links a { color: white; text-decoration: none; font-family: 'PixeloidSansBold', sans-serif; border: 1px solid #333; padding: 8px 15px; }
        .quick-links a:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="settings-drawer">
        <div id="drawer-tab" class="hover-trigger">
            <img src="images/gear.png" alt="Settings">
        </div>
        <div class="drawer-content">
            <div class="drawer-header">> SYSTEM_PREFS</div>
            
            <div class="setting-group">
                <label>ENGINE</label>
                <select id="engine-select">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>

            <div class="setting-group">
                <label>HOTLINKS</label>
                <div id="manager-list"></div>
                <button class="btn-add hover-trigger">+ ADD NEW</button>
            </div>
        </div>
    </div>

    <div class="start-container">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="date" class="terminal-date">LOADING...</div>
        <input type="text" id="web-search" class="search-box" placeholder="search..." autofocus>
        <div id="links-container" class="quick-links"></div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const playSound = (type) => {
            let audio;
            if (type === 'hover') audio = new Audio('sounds/hover.mp3');
            else if (type === 'click') audio = new Audio('sounds/click.mp3');
            else audio = new Audio(`sounds/type${Math.floor(Math.random()*4)+1}.mp3`);
            audio.volume = 0.4;
            audio.play().catch(()=>{});
        };

        // --- DATA PERSISTENCE ---
        let config = JSON.parse(localStorage.getItem('startConfig')) || {
            engine: "duckduckgo",
            links: [
                {name: "HUB", url: "/blog/"},
                {name: "YOUTUBE", url: "https://youtube.com"}
            ]
        };

        const save = () => localStorage.setItem('startConfig', JSON.stringify(config));

        // --- RENDER FUNCTIONS ---
        function renderAll() {
            const container = document.getElementById('links-container');
            const manager = document.getElementById('manager-list');
            container.innerHTML = '';
            manager.innerHTML = '';

            config.links.forEach((link, index) => {
                // Main Page Buttons
                const a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";
                a.innerText = `[ ${link.name} ]`;
                a.addEventListener('mouseenter', () => playSound('hover'));
                a.addEventListener('click', () => playSound('click'));
                container.appendChild(a);

                // Drawer Manager Items
                const item = document.createElement('div');
                item.className = 'link-manager-item';
                item.innerHTML = `
                    <input type="text" value="${link.name}" data-idx="${index}" class="edit-name" style="width:70px">
                    <input type="text" value="${link.url}" data-idx="${index}" class="edit-url">
                    <button class="btn-del" data-idx="${index}">X</button>
                `;
                manager.appendChild(item);
            });
            attachManagerEvents();
        }

        function attachManagerEvents() {
            document.querySelectorAll('.btn-del').forEach(btn => {
                btn.onclick = (e) => {
                    playSound('click');
                    config.links.splice(e.target.dataset.idx, 1);
                    save(); renderAll();
                };
            });
            document.querySelectorAll('.edit-name, .edit-url').forEach(input => {
                input.onchange = (e) => {
                    const idx = e.target.dataset.idx;
                    if(e.target.classList.contains('edit-name')) config.links[idx].name = e.target.value;
                    else config.links[idx].url = e.target.value;
                    save(); renderAll();
                };
            });
        }

        // --- UI LOGIC ---
        document.getElementById('drawer-tab').onclick = () => {
            playSound('click');
            document.getElementById('settings-drawer').classList.toggle('open');
        };

        document.querySelector('.btn-add').onclick = () => {
            playSound('click');
            config.links.push({name: "NEW", url: "https://"});
            save(); renderAll();
        };

        document.getElementById('engine-select').onchange = (e) => {
            config.engine = e.target.value;
            save();
        };

        // Typing sounds and search
        const searchInput = document.getElementById('web-search');
        searchInput.oninput = () => playSound('type');
        searchInput.onkeydown = (e) => {
            if(e.key === 'Enter') {
                const q = encodeURIComponent(searchInput.value);
                let url = config.engine === 'google' ? `https://google.com/search?q=${q}` : `https://duckduckgo.com/?q=${q}`;
                window.location.href = url;
            }
        };

        // Global hover sound for buttons
        document.addEventListener('mouseover', (e) => {
            if(e.target.classList.contains('hover-trigger') || e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') {
                playSound('hover');
            }
        });

        // Initial Boot
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
        renderAll();
        document.getElementById('engine-select').value = config.engine;

    </script>
</body>
</html>

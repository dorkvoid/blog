<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <style>
        /* --- GLOBAL UI & CURSORS --- */
        * { cursor: url('images/cursor.png'), auto !important; }
        *:active { cursor: url('images/cursor-click.png'), auto !important; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: black;
            transition: filter 0.3s ease;
        }

        body.low-power { filter: brightness(0.7); }

        /* Interaction Cursors */
        a, button, .suggestion-item, #drawer-tab, select, .handle, .toggle-btn {
            cursor: url('images/link-select.png'), pointer !important;
        }
        /* FIXED: Clicking hand variant */
        a:active, button:active, .suggestion-item:active, #drawer-tab:active, select:active {
            cursor: url('images/link-select-click.png'), pointer !important;
        }

        /* --- SEARCH BAR --- */
        .search-wrapper { position: relative; width: 100%; max-width: 650px; padding: 10px; }
        .search-wrapper::before {
            content: '>'; position: absolute; left: 25px; top: 50%; transform: translateY(-50%);
            color: #fff; font-family: 'PixeloidSansBold', sans-serif; font-size: 1.5rem; z-index: 5;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .search-box { 
            width: 100%; background: #050505; border: 2px solid #222; color: white; 
            font-family: 'PixeloidSans', sans-serif; font-size: 1.3rem; padding: 18px 18px 18px 50px;
            outline: none; text-align: left; box-sizing: border-box; transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.02);
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.02));
            background-size: 100% 4px, 3px 100%;
        }
        .search-box:focus { border-color: #fff; background: #0a0a0a; box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }

        /* --- ICON GRID --- */
        .quick-links { 
            margin-top: 50px; display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; 
            max-width: 800px;
        }
        .link-card {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            text-decoration: none; width: 80px; transition: transform 0.1s;
        }
        .link-card:hover { transform: scale(1.1); }
        
        .icon-box {
            width: 54px; height: 54px; background: #111; border: 2px solid #333;
            display: flex; align-items: center; justify-content: center;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .link-card:hover .icon-box { border-color: white; box-shadow: 0 0 15px rgba(255,255,255,0.1); }
        
        .icon-box img { width: 32px; height: 32px; image-rendering: pixelated; }

        .link-label {
            color: #666; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.7rem;
            text-transform: uppercase; letter-spacing: 1px; transition: color 0.2s;
        }
        .link-card:hover .link-label { color: white; }

        /* --- SETTINGS DRAWER --- */
        #settings-drawer {
            position: fixed; top: 0; right: -350px; width: 350px; height: 100vh;
            background: #000; border-left: 2px solid #333; z-index: 100;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white; font-family: 'PixeloidSans', sans-serif; display: flex; flex-direction: column;
        }
        #settings-drawer.open { right: 0; }
        #drawer-tab {
            position: absolute; left: -42px; bottom: 40px; width: 40px; height: 40px;
            background: #000; border: 2px solid #333; border-right: none;
            display: flex; align-items: center; justify-content: center;
        }
        .drawer-content { padding: 25px; flex-grow: 1; overflow-y: auto; }
        .drawer-header { font-family: 'PixeloidSansBold', sans-serif; color: white; margin-bottom: 20px; font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px;}

        .link-manager-item {
            display: flex; align-items: center; background: #111; border: 1px solid #333;
            padding: 5px; margin-bottom: 5px; gap: 5px;
        }
        .manager-input { background: black; border: 1px solid #222; color: white; padding: 5px; font-family: 'PixeloidSans', sans-serif; font-size: 0.75rem; }
        .btn-del { background: #111; color: #f00; border: 1px solid #300; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-del:hover { background: #f00; color: #000; box-shadow: 0 0 10px #f00; }
        .btn-add { width: 100%; background: #000; color: #fff; border: 1px solid #fff; padding: 8px; font-family: 'PixeloidSansBold', sans-serif; margin-top: 10px; }

        /* Toggles */
        .toggle-wrap { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .toggle-input { display: none; }
        .toggle-btn { width: 40px; height: 20px; background: #222; position: relative; border: 1px solid #444; }
        .toggle-btn::after { content: ''; position: absolute; width: 18px; height: 18px; background: white; top: 0; left: 0; transition: 0.2s; }
        .toggle-input:checked + .toggle-btn { background: #fff; }
        .toggle-input:checked + .toggle-btn::after { left: 20px; background: black; }

        /* Main UI Bits */
        .terminal-clock { font-family: 'PixeloidSansBold', sans-serif; font-size: 2.5rem; color: white; margin-bottom: 5px; }
        #greeting { font-family: 'PixeloidSans', sans-serif; color: #444; margin-bottom: 30px; font-size: 0.9rem; }
        .status-bar { position: fixed; bottom: 10px; left: 20px; font-family: 'PixeloidSans', sans-serif; font-size: 0.7rem; color: #222; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div id="settings-drawer">
        <div id="drawer-tab"><img src="images/gear.png" alt="Settings"></div>
        <div class="drawer-content">
            <div class="drawer-header">SETTINGS</div>
            <div class="setting-group">
                <label>ENGINE</label>
                <select id="engine-select">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
            <div class="setting-group">
                <label>SYSTEM</label>
                <div class="toggle-wrap">
                    <span>Low Power Mode</span>
                    <input type="checkbox" id="toggle-power" class="toggle-input">
                    <label for="toggle-power" class="toggle-btn"></label>
                </div>
                <div class="toggle-wrap">
                    <span>Show Status Bar</span>
                    <input type="checkbox" id="toggle-status" class="toggle-input" checked>
                    <label for="toggle-status" class="toggle-btn"></label>
                </div>
            </div>
            <div class="setting-group">
                <label>HOTLINKS (Drag to reorder)</label>
                <div id="manager-list"></div>
                <button class="btn-add">+ ADD NEW</button>
            </div>
        </div>
    </div>

    <div class="start-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="greeting">SYSTEM_ONLINE</div>
        
        <div class="search-wrapper">
            <input type="text" id="web-search" class="search-box" placeholder="type command..." autofocus autocomplete="off">
            <div id="suggestions-box" style="position: absolute; top: 100%; left: 10px; width: calc(100% - 20px); background: black; border: 2px solid white; border-top: none; display: none; flex-direction: column; z-index: 20;"></div>
        </div>

        <div id="links-container" class="quick-links"></div>
    </div>

    <div class="status-bar" id="status-bar">MIKEVOID OS // STATUS: NOMINAL // WEATHER: CLEAR</div>

    <script>
        let config = JSON.parse(localStorage.getItem('startConfig')) || {
            showStatus: true, lowPower: false, engine: "duckduckgo",
            links: [{name: "HUB", url: "/blog/"}, {name: "YOUTUBE", url: "https://youtube.com"}]
        };
        const save = () => localStorage.setItem('startConfig', JSON.stringify(config));

        const audioAssets = {
            hover: new Audio('sounds/hoverbutton.wav'), click: new Audio('sounds/buttonclick.mp3'),
            types: [new Audio('sounds/type1.mp3'), new Audio('sounds/type2.mp3'), new Audio('sounds/type3.mp3'), new Audio('sounds/type4.mp3')],
            mouseClicks: [new Audio('sounds/mouse1.mp3'), new Audio('sounds/mouse2.mp3'), new Audio('sounds/mouse3.mp3'), new Audio('sounds/mouse4.mp3')]
        };

        const playSound = (type) => {
            let sound; let vol = 0.4;
            if (type === 'hover') sound = audioAssets.hover;
            else if (type === 'click') sound = audioAssets.click;
            else if (type === 'mouse') { sound = audioAssets.mouseClicks[Math.floor(Math.random()*4)]; vol = 0.05; }
            else sound = audioAssets.types[Math.floor(Math.random()*4)];
            const clone = sound.cloneNode(); clone.volume = vol; clone.play().catch(()=>{});
        };

        window.addEventListener('mousedown', () => playSound('mouse'));

        function getFavicon(url) {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
            } catch(e) { return 'images/plxeyestiny.png'; } // Fallback to your tiny icon
        }

        function renderAll() {
            const container = document.getElementById('links-container');
            const manager = document.getElementById('manager-list');
            container.innerHTML = ''; manager.innerHTML = '';

            config.links.forEach((link, index) => {
                // ICON GRID RENDER
                const card = document.createElement('a');
                card.className = 'link-card'; card.href = link.url; card.target = "_blank";
                card.innerHTML = `
                    <div class="icon-box">
                        <img src="${getFavicon(link.url)}" onerror="this.src='images/plxeyestiny.png'">
                    </div>
                    <div class="link-label">${link.name}</div>
                `;
                card.onmouseenter = () => playSound('hover');
                card.onclick = () => playSound('click');
                container.appendChild(card);

                // MANAGER RENDER
                const item = document.createElement('div');
                item.className = 'link-manager-item';
                item.innerHTML = `
                    <span class="handle">::</span>
                    <input type="text" value="${link.name}" class="manager-input edit-name" style="width:60px">
                    <input type="text" value="${link.url}" class="manager-input edit-url" style="flex-grow:1">
                    <button class="btn-del" onclick="deleteLink(${index})">X</button>
                `;
                manager.appendChild(item);
            });
            
            document.getElementById('status-bar').style.display = config.showStatus ? 'block' : 'none';
            document.getElementById('toggle-status').checked = config.showStatus;
            document.getElementById('toggle-power').checked = config.lowPower;
            document.getElementById('engine-select').value = config.engine;
            if(config.lowPower) document.body.classList.add('low-power');
            else document.body.classList.remove('low-power');
            attachSortable();
        }

        function deleteLink(idx) { playSound('click'); config.links.splice(idx, 1); save(); renderAll(); }

        function attachSortable() {
            Sortable.create(document.getElementById('manager-list'), {
                handle: '.handle', animation: 150,
                onEnd: () => {
                    const nl = [];
                    document.querySelectorAll('.link-manager-item').forEach(el => {
                        nl.push({ name: el.querySelector('.edit-name').value, url: el.querySelector('.edit-url').value });
                    });
                    config.links = nl; save(); renderLinksOnly();
                }
            });
            document.querySelectorAll('.manager-input').forEach((input, idx) => {
                input.onchange = () => {
                    const i = Math.floor(idx/2);
                    if(idx%2===0) config.links[i].name = input.value;
                    else config.links[i].url = input.value;
                    save(); renderLinksOnly();
                };
            });
        }

        function renderLinksOnly() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            config.links.forEach(link => {
                const card = document.createElement('a');
                card.className = 'link-card'; card.href = link.url; card.target = "_blank";
                card.innerHTML = `<div class="icon-box"><img src="${getFavicon(link.url)}" onerror="this.src='images/plxeyestiny.png'"></div><div class="link-label">${link.name}</div>`;
                card.onmouseenter = () => playSound('hover');
                container.appendChild(card);
            });
        }

        const searchInput = document.getElementById('web-search');
        const suggestionsBox = document.getElementById('suggestions-box');
        let debounceTimer;

        searchInput.oninput = () => {
            playSound('type');
            const query = searchInput.value.trim();
            if (query.length === 0 || query.includes(' ')) { suggestionsBox.style.display = 'none'; return; }
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const script = document.createElement('script');
                script.src = `https://duckduckgo.com/ac/?q=${encodeURIComponent(query)}&callback=autocompleteCallback`;
                document.body.appendChild(script);
            }, 150);
        };

        window.autocompleteCallback = (data) => {
            suggestionsBox.innerHTML = '';
            if (data && data.length > 0) {
                data.slice(0, 5).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item'; div.innerText = item.phrase;
                    div.onmouseenter = () => playSound('hover');
                    div.onclick = () => { playSound('click'); executeSearch(item.phrase); };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'flex';
            } else { suggestionsBox.style.display = 'none'; }
        };

        function executeSearch(val) {
            if(!val) return; const q = encodeURIComponent(val);
            if(val.startsWith('yt ')) window.location.href = `https://youtube.com/results?search_query=${encodeURIComponent(val.substring(3))}`;
            else if(val.startsWith('g ')) window.location.href = `https://google.com/search?q=${encodeURIComponent(val.substring(2))}`;
            else if(val.startsWith('r/')) window.location.href = `https://reddit.com/${val}`;
            else {
                if(config.engine === 'google') window.location.href = `https://google.com/search?q=${q}`;
                else if(config.engine === 'youtube') window.location.href = `https://youtube.com/results?search_query=${q}`;
                else window.location.href = `https://duckduckgo.com/?q=${q}`;
            }
        }

        document.getElementById('toggle-status').onchange = (e) => { config.showStatus = e.target.checked; save(); renderAll(); };
        document.getElementById('toggle-power').onchange = (e) => { config.lowPower = e.target.checked; save(); renderAll(); };
        document.getElementById('engine-select').onchange = (e) => { config.engine = e.target.value; save(); };

        const drawer = document.getElementById('settings-drawer');
        const drawerTab = document.getElementById('drawer-tab');
        drawerTab.onclick = (e) => { e.stopPropagation(); playSound('click'); drawer.classList.toggle('open'); };
        document.querySelector('.btn-add').onclick = () => { config.links.push({name: "NEW", url: "https://"}); save(); renderAll(); };

        searchInput.onkeydown = (e) => { if(e.key === 'Enter') { playSound('click'); executeSearch(searchInput.value); } if(e.key === 'Backspace') playSound('type'); };
        window.onclick = (e) => { 
            if (e.target !== searchInput && !e.target.closest('#suggestions-box')) suggestionsBox.style.display = 'none';
            if (!drawer.contains(e.target) && !drawerTab.contains(e.target) && drawer.classList.contains('open')) drawer.classList.remove('open'); 
        };

        function updateClock() {
            const now = new Date();
            let h = now.getHours(); const m = String(now.getMinutes()).padStart(2, '0'); const s = String(now.getSeconds()).padStart(2, '0');
            const ampm = h >= 12 ? 'PM' : 'AM'; h = h % 12 || 12;
            document.getElementById('clock').innerText = `${h}:${m}:${s} ${ampm}`;
            const hr = now.getHours();
            document.getElementById('greeting').innerText = hr < 12 ? "GOOD_MORNING" : hr < 18 ? "GOOD_AFTERNOON" : "GOOD_EVENING";
        }
        setInterval(updateClock, 1000); updateClock(); renderAll();
    </script>
</body>
</html>

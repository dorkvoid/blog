<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // START</title>
    <link rel="icon" type="image/png" href="images/plxeyestiny.png">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- GLOBAL UI & CURSOR --- */
        * {
            cursor: url('images/cursor.png'), auto !important;
        }

        /* Swap to click variant when mouse is held down */
        *:active {
            cursor: url('images/cursor-click.png'), auto !important;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: black;
        }

        /* Pointer variants for interactive stuff */
        a, button, .suggestion-item, #drawer-tab, select {
            cursor: url('images/link-select.png'), pointer !important;
        }

        /* --- SETTINGS DRAWER --- */
        #settings-drawer {
            position: fixed;
            top: 0;
            right: -350px; 
            width: 350px;
            height: 100vh;
            background: #000;
            border-left: 2px solid #333;
            z-index: 100;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            display: flex;
            flex-direction: column;
        }

        #settings-drawer.open { right: 0; }

        #drawer-tab {
            position: absolute;
            left: -42px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            border: 2px solid #333;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #drawer-tab img { 
            width: 24px; 
            height: 24px; 
            /* Snappy transition for the slight spin */
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            pointer-events: none;
        }

        /* FIXED: SLIGHT 90 DEGREE SPIN */
        .slight-spin { transform: rotate(90deg); }

        .drawer-content { padding: 25px; flex-grow: 1; overflow-y: auto; }
        .drawer-header { font-family: 'PixeloidSansBold', sans-serif; color: white; margin-bottom: 20px; font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px;}

        .setting-group { margin-bottom: 25px; }
        .setting-group label { display: block; font-family: 'PixeloidSansBold', sans-serif; font-size: 0.8rem; margin-bottom: 8px; color: #888; }
        
        select, input[type="text"] {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            font-family: 'PixeloidSans', sans-serif;
            outline: none;
        }

        /* Link Manager Items */
        .link-manager-item { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-del {
            background: #200;
            color: #f00;
            border: 1px solid #f00;
            padding: 0 10px;
            font-family: 'PixeloidSansBold', sans-serif;
        }
        .btn-del:hover { background: #f00; color: #000; }

        .btn-add {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px;
            font-family: 'PixeloidSansBold', sans-serif;
            margin-top: 10px;
        }
        .btn-add:hover { background: #fff; color: #000; }

        /* Search Infrastructure */
        .search-wrapper { position: relative; width: 100%; max-width: 600px; }
        #suggestions-box {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: black;
            border: 2px solid white;
            border-top: none;
            display: none;
            flex-direction: column;
            z-index: 20;
            box-sizing: border-box;
        }
        .suggestion-item {
            padding: 12px;
            color: white;
            font-family: 'PixeloidSans', sans-serif;
            text-align: left;
            border-bottom: 1px solid #222;
        }
        .suggestion-item:hover { background: white; color: black; }

        /* Main Viewport */
        .terminal-clock { font-family: 'PixeloidSansBold', sans-serif; font-size: 2.5rem; color: white; }
        .terminal-date { font-family: 'PixeloidSans', sans-serif; color: #444; margin-bottom: 30px; }
        .search-box { width: 100%; background: black; border: 2px solid white; color: white; font-family: 'PixeloidSans', sans-serif; font-size: 1.5rem; padding: 15px; outline: none; text-align: center; box-sizing: border-box;}
        
        .quick-links { margin-top: 40px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
        .quick-links a { 
            color: white; 
            text-decoration: none; 
            font-family: 'PixeloidSansBold', sans-serif; 
            border: 1px solid #333; 
            padding: 10px 20px; 
            transition: 0.1s;
        }
        .quick-links a:hover { 
            background: white; 
            color: black; 
            border-color: white; 
        }
    </style>
</head>
<body>

    <div id="settings-drawer">
        <div id="drawer-tab">
            <img src="images/gear.png" id="gear-img" alt="Settings">
        </div>
        <div class="drawer-content">
            <div class="drawer-header">> SYSTEM_PREFS</div>
            <div class="setting-group">
                <label>ENGINE</label>
                <select id="engine-select">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="youtube">YouTube</option>
                </select>
            </div>
            <div class="setting-group">
                <label>HOTLINKS</label>
                <div id="manager-list"></div>
                <button class="btn-add">+ ADD NEW</button>
            </div>
        </div>
    </div>

    <div class="start-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div id="clock" class="terminal-clock">00:00:00</div>
        <div id="date" class="terminal-date">LOADING...</div>
        <div class="search-wrapper">
            <input type="text" id="web-search" class="search-box" placeholder="search..." autofocus autocomplete="off">
            <div id="suggestions-box"></div>
        </div>
        <div id="links-container" class="quick-links"></div>
    </div>

    <script>
        // --- DATA ---
        let config = JSON.parse(localStorage.getItem('startConfig')) || {
            engine: "duckduckgo",
            links: [{name: "HUB", url: "/blog/"}, {name: "YOUTUBE", url: "https://youtube.com"}]
        };
        const save = () => localStorage.setItem('startConfig', JSON.stringify(config));

        // --- AUDIO ENGINE ---
        const audioAssets = {
            hover: new Audio('sounds/hoverbutton.wav'), 
            click: new Audio('sounds/buttonclick.mp3'),
            types: [
                new Audio('sounds/type1.mp3'), new Audio('sounds/type2.mp3'),
                new Audio('sounds/type3.mp3'), new Audio('sounds/type4.mp3')
            ],
            mouseClicks: [
                new Audio('sounds/mouse1.mp3'), new Audio('sounds/mouse2.mp3'),
                new Audio('sounds/mouse3.mp3'), new Audio('sounds/mouse4.mp3')
            ]
        };

        const playSound = (type) => {
            let sound;
            let targetVolume = 0.4;

            if (type === 'hover') sound = audioAssets.hover;
            else if (type === 'click') sound = audioAssets.click;
            else if (type === 'mouse') {
                sound = audioAssets.mouseClicks[Math.floor(Math.random() * 4)];
                targetVolume = 0.15; // Kept mechanical clicks quiet
            } else {
                sound = audioAssets.types[Math.floor(Math.random() * 4)];
            }

            const clone = sound.cloneNode();
            clone.volume = targetVolume;
            clone.play().catch(() => {});
        };

        // Global mouse interaction
        window.addEventListener('mousedown', () => playSound('mouse'));

        // --- RENDER ---
        function renderAll() {
            const container = document.getElementById('links-container');
            const manager = document.getElementById('manager-list');
            container.innerHTML = '';
            manager.innerHTML = '';

            config.links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";
                a.innerText = `[ ${link.name} ]`;
                a.addEventListener('mouseenter', () => playSound('hover'));
                a.addEventListener('click', () => playSound('click'));
                container.appendChild(a);

                const item = document.createElement('div');
                item.className = 'link-manager-item';
                item.innerHTML = `
                    <input type="text" value="${link.name}" data-idx="${index}" class="edit-name" style="width:70px">
                    <input type="text" value="${link.url}" data-idx="${index}" class="edit-url">
                    <button class="btn-del" data-idx="${index}">X</button>
                `;
                manager.appendChild(item);
            });
            attachManagerEvents();
        }

        function attachManagerEvents() {
            document.querySelectorAll('.btn-del').forEach(btn => {
                btn.onmouseenter = () => playSound('hover');
                btn.onclick = (e) => {
                    playSound('click');
                    config.links.splice(e.target.dataset.idx, 1);
                    save(); renderAll();
                };
            });
            document.querySelectorAll('.edit-name, .edit-url').forEach(input => {
                input.onchange = (e) => {
                    const idx = e.target.dataset.idx;
                    if(e.target.classList.contains('edit-name')) config.links[idx].name = e.target.value;
                    else config.links[idx].url = e.target.value;
                    save(); renderAll();
                };
            });
        }

        // --- UI ELEMENTS ---
        const gearImg = document.getElementById('gear-img');
        const drawerTab = document.getElementById('drawer-tab');
        const drawer = document.getElementById('settings-drawer');

        drawerTab.onmouseenter = () => playSound('hover');
        drawerTab.onclick = (e) => {
            e.stopPropagation(); 
            playSound('click');
            
            // Toggle the 90-degree spin
            gearImg.classList.toggle('slight-spin');
            drawer.classList.toggle('open');
        };

        document.querySelector('.btn-add').onmouseenter = () => playSound('hover');
        document.querySelector('.btn-add').onclick = () => {
            playSound('click');
            config.links.push({name: "NEW", url: "https://"});
            save(); renderAll();
        };

        // --- SEARCH ENGINE ---
        const searchInput = document.getElementById('web-search');
        const suggestionsBox = document.getElementById('suggestions-box');
        let debounceTimer;

        searchInput.oninput = (e) => {
            playSound('type');
            const query = e.target.value.trim();
            if (query.length === 0) { suggestionsBox.style.display = 'none'; return; }

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const script = document.createElement('script');
                script.src = `https://duckduckgo.com/ac/?q=${encodeURIComponent(query)}&callback=autocompleteCallback`;
                document.body.appendChild(script);
            }, 150);
        };

        window.autocompleteCallback = (data) => {
            suggestionsBox.innerHTML = '';
            if (data && data.length > 0) {
                data.slice(0, 5).forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerText = item.phrase;
                    div.onmouseenter = () => playSound('hover');
                    div.onclick = () => { playSound('click'); executeSearch(item.phrase); };
                    suggestionsBox.appendChild(div);
                });
                suggestionsBox.style.display = 'flex';
            } else { suggestionsBox.style.display = 'none'; }
        };

        function executeSearch(query) {
            const q = encodeURIComponent(query);
            let url = config.engine === 'google' ? `https://google.com/search?q=${q}` : 
                      config.engine === 'youtube' ? `https://youtube.com/results?search_query=${q}` : 
                      `https://duckduckgo.com/?q=${q}`;
            window.location.href = url;
        }

        // Click-away logic for search and drawer
        document.addEventListener('click', (e) => {
            if (e.target !== searchInput && !e.target.closest('#suggestions-box')) {
                suggestionsBox.style.display = 'none';
            }
            if (!drawer.contains(e.target) && !drawerTab.contains(e.target) && drawer.classList.contains('open')) {
                drawer.classList.remove('open');
                gearImg.classList.remove('slight-spin'); // Reset spin when drawer closes
            }
        });

        searchInput.onkeydown = (e) => {
            if(e.key === 'Enter') {
                playSound('click');
                executeSearch(searchInput.value);
            }
            if(e.key === 'Backspace') playSound('type');
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
        }
        setInterval(updateClock, 1000);
        updateClock();
        renderAll();

        const engineSelect = document.getElementById('engine-select');
        engineSelect.value = config.engine;
        engineSelect.onmouseenter = () => playSound('hover');
        engineSelect.onchange = (e) => { 
            playSound('click');
            config.engine = e.target.value; 
            save(); 
        };

    </script>
</body>
</html>
